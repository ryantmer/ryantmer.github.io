<html>
    <head>
        <link rel="stylesheet" href="css/planets.css" />
        <script type="text/javascript" src="js/planets.js"></script>
    </head>
    <body>
        <div id="controls-box">
            <input type="checkbox" id="hide-settings" onclick="showHideSettings(this);">
            <label for="hide-settings" id="hide-settings-label">Hide</label>
            <div id="settings">
                <h2>Planet Options</h2>
                <input type="checkbox" id="show-orbits" onclick="showHideOrbits(this);">
                <label for="show-orbits" id="show-orbits-label">Show Orbits</label><br/>
                Period: 1s =<input type="number" id="period-factor" min="0">days<br/>
                Planet Diameter: 1px =<input type="number" id="diameter-factor" min="0">km<br/>
                Sun Diameter: 1px =<input type="number" id="sun-diameter-factor" min="0">km<br/>
                Orbit: 1px =<input type="number" id="orbit-factor" min="0">km<br/>
                <input type="button" value="Randomize Colours" onclick="changeColours();">
            </div>
        </div>
        <footer>Planet size, orbit diameter, and orbit speed are correct relative to one another. Planet mass considered to be zero. Do not use for navigation.</footer>
    </body>
</html>
