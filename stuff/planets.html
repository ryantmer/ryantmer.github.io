<html>
    <head>
        <link rel="stylesheet" href="css/planets.css" />
        <script type="text/javascript" src="js/planets.js"></script>
    </head>
    <body>
        <div id="controls">
            <h2>Planet Options</h2>
            Factors are multiplied by actual measurement values<br/>
            <div style="text-align:right;">
            Year Factor <input type="number" id="yearFactor" style="width:100px;"><br/>
            Diameter Factor <input type="number" id="diameterFactor" style="width:100px;"><br/>
            Sun Diameter Factor <input type="number" id="sunDiameterFactor" style="width:100px;"><br/>
            Orbit Factor <input type="number" id="orbitFactor" style="width:100px;"><br/>
            </div>
            <input type="button" value="Randomize Colours" onclick="changeColours();">
        </div>
        <footer>Sun shown at 1% of actual diameter. Planet size, orbit diameter, and orbit speed are correct relative to one another. Do not use for navigation.</footer>
    </body>
</html>
